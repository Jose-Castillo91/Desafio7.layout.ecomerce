<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout de d-commerce</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="contenedor-grid">
      <div class="navbar grid">
        <p class="letras-mi-ecommerce">Mi Ecommerce</p>
      </div>
      <div class="menu-lateral grid">
        <div class="contenedor-categorias">
          <p class="texto-categorias">Categorias</p>
          <div class="contenedor-subcategorias">
            <ul class="lista-desordenada-productos">
              <li class="li-productos">Perfumes <span class="numero-de-productos">(8)</span></li>
              <li class="li-productos">Ropa <span class="numero-de-productos">(56)</span></li>
              <li class="li-productos">Accesorios <span class="numero-de-productos">(112)</span></li>
              <li class="li-productos">Zapatos <span class="numero-de-productos">(38)</span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="grilla grid">
        
            <div class="producto">
                    <img src="./assets/img/Perfume natura.jpg" alt="">
                    <p class="titulo-producto">Perfume Natura KaiaK</p>
                    <p class="precio">30.990</p>
                    <button class="boton">Comprar</button>
            </div>
        
            <div class="producto">
                <img src="./assets/img/perfume armani.jpg" alt="">
                    <p class="titulo-producto">Perfume Armani Code</p>
                    <p class="precio">83.990</p>
                    <button class="boton">Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/zapatos cat.webp" alt="">
                    <p class="titulo-producto">Zapatos Cat</p>
                    <p class="precio">109.990</p>
                    <button class="boton">Comprar</button>
            </div>
            <div class="producto">
                <img src="./assets/img/poleron puma.avif" alt="">
                    <p class="titulo-producto">Poleron Puma</p>
                    <p class="precio">50.990</p>
                    <button class="boton">Comprar</button>
            </div>
        </div>
      </div>
      <div class="footer grid"><p>@Miecommerce</p></div>
    </div>
  </body>
</html>
